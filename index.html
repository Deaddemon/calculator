<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2&display=swap" rel="stylesheet">
</head>
<body>
    <img src="calculator.png">
 <h1>    Let's calculate</h1>
 <div> 
 <form id="myForm" name="ans">  
        <input name="disp" class="inp">
    <br>
    <input type="button" value="1" onclick="ans.disp.value += '1' ">
    <input type="button" value="2" onclick="ans.disp.value += '2' ">
    <input type="button" value="3" onclick="ans.disp.value += '3' ">

    <input type="button" value="+" onclick="ans.disp.value += '+' ">
    <input type="button" value="-" onclick="ans.disp.value += '-' ">

    <br>
    
    <input type="button" value="4" onclick="ans.disp.value += '4' ">
    <input type="button" value="5" onclick="ans.disp.value += '5' ">
    <input type="button" value="6" onclick="ans.disp.value += '6' ">

     <input type="button" value="*" onclick="ans.disp.value += '*' ">
     <input type="button" value="/" onclick="ans.disp.value += '/' ">

     

    <br>
     
    <input type="button" value="7" onclick="ans.disp.value += '7' ">
    <input type="button" value="8" onclick="ans.disp.value += '8' ">
    <input type="button" value="9" onclick="ans.disp.value += '9' ">

    <input type="button" value="(" onclick="ans.disp.value += '(' ">
    <input type="button" value=")" onclick="ans.disp.value += ')' ">

   
    <br>
    <input type="button" value="Ï€" onclick="ans.disp.value += '3.14159265' ">
    <input type="button" value='0' onclick="ans.disp.value += '0' ">
    <input type="button" value='.' onclick="ans.disp.value += '.' ">
    
    <input type="button" value="C" onclick="ans.disp.value = '' ">
    <input type="button" value="=" onclick="ans.disp.value = eval(ans.disp.value) ">
    
</form>
 
</div>
  
 
</body>
</html>
